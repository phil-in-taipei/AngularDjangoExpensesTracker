<h3>Edit Savings Account</h3>
<div *ngIf="accountSubmitErrMsg$ | async as accountErrMsg">
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <h4 class="text-danger">{{ accountErrMsg }}</h4>
    <button type="button" class="btn-close" (click)="onClearStatusMsgs()"
    data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>

<div *ngIf="accountSubmitSuccessMsg$ | async as accountSuccessMsg">
  <div class="alert alert-secondary alert-dismissible fade show" role="alert">
    <h6>{{ accountSuccessMsg }}</h6>
    <button type="button" class="btn-close" (click)="onClearStatusMsgs()"
    data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>

<div *ngIf="savingsAccount$ | async as savingsAccount" class="container">
      <hr class="thick-br"/>
      <app-account-edit-form [savingsAccount]=savingsAccount>
      </app-account-edit-form>
      <hr class="thick-br"/>
</div>
