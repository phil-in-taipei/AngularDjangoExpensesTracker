<br />
<h3>Create a Savings Account</h3>
<div *ngIf="accountSubmitErrMsg$ | async as accountErrMsg">
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <h4 class="text-danger">{{ accountErrMsg }}</h4>
    <button type="button" class="btn-close" (click)="onClearStatusMsgs()"
    data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>

<div *ngIf="accountSubmitSuccessMsg$ | async as accountSuccessMsg">
  <div class="alert alert-secondary alert-dismissible fade show" role="alert">
    <h6>{{ accountSuccessMsg }}</h6>
    <button type="button" class="btn-close" (click)="onClearStatusMsgs()"
    data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>
<div *ngIf="usrProfile$ | async as usrProfile" class="container">
  <div *ngIf="banks$ | async as banks">
    <div *ngIf="currencies$ | async as currencies">
      <hr class="thick-br"/>
      <app-account-submit-form [usrProfile]=usrProfile
        [currencies]=currencies
        [banks]=banks>
      </app-account-submit-form>
      <hr class="thick-br"/>
    </div>
  </div>
</div>
